name: S Sport Proxy Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *' # 3 saatte bir

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install requests

      - name: Botu Çalıştır
        run: python main.py

      - name: Sonucu Kaydet
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@github.com"
          git add canli_yayinlar.json
          git commit -m "Veri guncellendi" || echo "Degisiklik yok"
          git push
