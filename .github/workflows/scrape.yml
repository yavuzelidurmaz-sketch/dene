name: Gain Scraper

on:
  workflow_dispatch: # Manuel tetikleme butonu
  schedule:
    - cron: '0 0 * * *' # Her gece 00:00'da çalışır

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v3

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kütüphaneleri Yükle
      run: pip install requests

    - name: Botu Çalıştır
      run: python main.py

    - name: Veriyi Kaydet (Commit & Push)
      run: |
        git config --global user.name "GainBot"
        git config --global user.email "bot@github.com"
        
        # HATA DÜZELTİLDİ: Artık doğru dosya adını (gain_movies.json) ekliyoruz
        if [ -f gain_movies.json ]; then
          git add gain_movies.json
          git commit -m "Film listesi güncellendi $(date)" || echo "Değişiklik yok"
          git push
        else
          echo "⚠️ gain_movies.json dosyası bulunamadı, bir şeyler ters gitti!"
          exit 1
        fi
