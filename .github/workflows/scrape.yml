name: Gain Scraper

on:
  workflow_dispatch: # Manuel tetikleme
  schedule:
    - cron: '0 0 * * *' # Her gece 00:00'da çalışır

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v3

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kütüphaneleri Yükle
      run: pip install requests

    - name: Botu Çalıştır
      run: python main.py

    - name: Verileri Kaydet (Commit & Push)
      run: |
        git config --global user.name "GainBot"
        git config --global user.email "bot@github.com"
        
        # 1. JSON Dosyasını Ekle
        if [ -f gain_full_archive.json ]; then
          git add gain_full_archive.json
        fi

        # 2. M3U Dosyasını Ekle (YENİ EKLENEN KISIM)
        if [ -f fanatik_gain.m3u ]; then
          git add fanatik_gain.m3u
        fi

        # Değişiklik varsa commit yap ve gönder
        git commit -m "Otomatik Güncelleme: JSON ve M3U $(date)" || echo "Değişiklik yok"
        git push
